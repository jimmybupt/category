
<html>
<head>
<link rel="stylesheet" type = "text/css" href = "style.css">
<script>
function printTable() {

        if (window.XMLHttpRequest) {
            // code for IE7+, Firefox, Chrome, Opera, Safari
            xmlhttp = new XMLHttpRequest();
        } else {
            // code for IE6, IE5
            xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.onreadystatechange = function() {
            if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                document.getElementById("tableView").innerHTML = xmlhttp.responseText;
            }
        }
        xmlhttp.open("GET","viewTable.php",true);
        xmlhttp.send();
}

function deleteRow() {
	var uname = document.getElementById("deleteUName").value;
	if(uname == "") {
		return;
	}
	if (window.XMLHttpRequest) {
	   xmlhttp = new XMLHttpRequest();
	} else {
	 	xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
	}
	   xmlhttp.open("GET","deleteRow.php?q="+uname,true);
		xmlhttp.send();
		printTable();
}

function addRow() {
	var uname = document.getElementById("addUName").value;
	var cname = document.getElementById("addCName").value;
	if(uname == "" || cname == "") {
		return;
	}
	if (window.XMLHttpRequest) {
		xmlhttp = new XMLHttpRequest();
	} else {
		xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
	}
	xmlhttp.open("GET", "addRow.php?q="+uname+"&r="+cname,true);
	xmlhttp.send();
	printTable();
}

</script>
</head>
<body>

<!--initial load of the table -->
<script>
printTable();
</script>
<div class = "title">
<p>Current Associations</p>

<div id="tableView" class = "box"><b>Loading table...</b></div>
</div>
</br>
<div class = "title">

<p>Delete user:</p>

<div class = "box">
<form id="deleteRow">
	<input type="text" id="deleteUName" name="deleteUName">
	<input type="button" value="Delete" onclick="deleteRow()">
</form>
</div>
</div>
</br>
<div class = "title">

<p>Add user:</p>

<div class = "box">
<form id="addRow">
	<p>Username</p>
	<input type="text" id="addUName" name="addUName">
</br>
<p>Product Category</p>

	<input type="text" id="addCName" name="addCName">
	<input type="button" value="Add" onclick="addRow()">
</form>
</div>
</div>
</body>
</html>
